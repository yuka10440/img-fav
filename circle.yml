machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.2.3

deployment:
  production:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:yt-img-fav.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app yt-img-fav:
         timeout: 400
